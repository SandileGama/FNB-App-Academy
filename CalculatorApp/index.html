<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <table border="1">
        <tr>
            <td colspan="4">
                <input type="text" id="outputBox" value="0">
            </td>
        </tr>
        <tr>
            <td class="digitBtn" onclick="buttonPressed(7)">7</td>
            <td class="digitBtn" onclick="buttonPressed(8)">8</td>
            <td class="digitBtn" onclick="buttonPressed(9)">9</td>
            <td class="operatorBtn" onclick="operatorBtnPressed('/')">/</td>
        </tr>
        <tr>
            <td class="digitBtn" onclick="buttonPressed(4)">4</td>
            <td class="digitBtn" onclick="buttonPressed(5)">5</td>
            <td class="digitBtn" onclick="buttonPressed(6)">6</td>
            <td class="operatorBtn" onclick="operatorBtnPressed('*')">*</td>
        </tr>
        <tr>
            <td class="digitBtn" onclick="buttonPressed(1)">1</td>
            <td class="digitBtn" onclick="buttonPressed(2)">2</td>
            <td class="digitBtn" onclick="buttonPressed(3)">3</td>
            <td class="operatorBtn" onclick="operatorBtnPressed('-')">-</td>
        </tr>
        <tr>
            <td class="digitBtn" colspan="2" onclick="buttonPressed(0)">0</td>
            <td class="ACBtn" onclick="buttonPressed()">AC</td>
            <td class="operatorBtn" onclick="operatorBtnPressed('+')">+</td>
        </tr>
        <tr>
            <td class="operatorBtn" colspan="4" onclick="equalBtnPressed()">=</td>
        </tr>
    </table>

    <script src="script.js"></script>
</body>

</html>
